runtime: python311

entrypoint: gunicorn -b :$PORT app:app

instance_class: F1

handlers:
# Servir archivos estáticos raíz (importante para SEO)
- url: /favicon.ico
  static_files: static/favicon.ico

  upload: static/favicon.ico
  secure: always
  expiration: 7d

- url: /robots.txt
  static_files: static/robots.txt

  upload: static/robots.txt
  secure: always

- url: /sitemap.xml
  static_files: static/sitemap.xml

  upload: static/sitemap.xml
  secure: always

- url: /ads.txt
  static_files: static/ads.txt
  upload: static/ads.txt
  secure: always
  expiration: 1h

# Esta sección sirve los archivos estáticos directamente desde la infraestructura de Google
- url: /static
  static_dir: static
  secure: always
  expiration: 30d

- url: /.*
  script: auto
  secure: always

# Las variables de entorno se definen aquí.
# Cuando despliegues, puedes añadir tu ID de Google Analytics.
env_variables:
  GOOGLE_ANALYTICS_ID: "G-1PS83HXBZB"
  FLASK_ENV: "production"
  PYTHONUNBUFFERED: "True"

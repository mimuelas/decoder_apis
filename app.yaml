runtime: python39 # O la versión que prefieras, ej: python38

entrypoint: gunicorn -b :$PORT app:app

instance_class: F1

handlers:
# Esta sección sirve los archivos estáticos directamente desde la infraestructura de Google,
# lo cual es mucho más rápido que hacerlo a través de Flask.
- url: /static
  static_dir: static

- url: /.*
  script: auto

# Las variables de entorno se definen aquí.
# Cuando despliegues, puedes añadir tu ID de Google Analytics.
env_variables:
  # GOOGLE_ANALYTICS_ID: "G-XXXXXXXXXX"
  FLASK_ENV: "production"

